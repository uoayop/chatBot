<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전광판 만들기</title>
</head>
<body>
    <h2 id="target">버튼을 눌러보세요!</h2>
    <button onclick="billboard_btn()">전광판 버튼</button>

    <script>
        var target = document.getElementById('target');

        var curr = 0;
        var name = '도람도람도람';

        function billboard_btn(){
            letter_show()
        }

        function letter_show(){
            if (curr == 0){
                target.innerText = name[curr];
                curr += 1
            }
            else if (curr < name.length){
                var old = target.innerText;
                target.innerText = old + name[curr];
                curr += 1;
            }
            else{
                target.innerText = '버튼을 눌러보세요!';
                curr %= name.length;
            }
        }
    </script>
</body>
</html>
