<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var num = 1;
        console.log(typeof(num));

        var str = 'string';
        console.log(typeof(str));

        var bool = true;
        console.log(typeof(bool));

        var obj = {};
        console.log(typeof(obj));
        
        var und;
        console.log(typeof(und));
    </script>
</body>
</html>
