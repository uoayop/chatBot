<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        var x = 1;
        var y = 2;

        console.log("[사칙연산]");
        console.log("x + y =", x + y);
        console.log("x - y =", x - y);
        console.log("x * y =", x * y);
        console.log("x / y =", x / y);

        console.log("[ETC]");
        console.log("x % y =", x % y);
        console.log("x == y ?", x == y);
        var str_x = "1";

        console.log("x == str_x ?", x == str_x);
        console.log("x === str_x ?", x === str_x);

    </script>
</body>
</html>
