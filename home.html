<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="layout.css">
    <script src="./javascript.js"></script>
    <title>ChatBot</title>
</head>
<body>
    <div class="content-container">
        <div class="bot-message-wrapper">
            <span id="bot-message">안녕 ~~ !</span>
        </div>
        <div class="bot-image-wrapper">
            <img src="./bot-image.png" alt="hamster" width="120px" id="bot-image">
        </div>
        <div class="input-message-wrapper">
            <input type="text" id="input-message" onkeyup="enterkey();">
        </div>
        <div class="send-btn">
            <button onclick="ordered()">시키기</button>
        </div>
    </div>
</body>
</html>
